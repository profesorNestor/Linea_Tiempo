<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoCraft AI - Líneas de Tiempo con IA</title>
    
    <!-- Librerías Externas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,400;8..144,700&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos Generales y Variables CSS */
        :root {
            --primary: #0ea5e9; /* Sky Blue */
            --secondary: #6366f1; /* Indigo */
            --accent: #f43f5e; /* Rose */
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --bg-dark: #111827; /* Gray 900 */
            --bg-light: #1f2937; /* Gray 800 */
            --bg-lighter: #374151; /* Gray 700 */
            --text-light: #f9fafb; /* Gray 50 */
            --text-medium: #9ca3af; /* Gray 400 */
            --text-dark: #1f2937;
            --border-color: #4b5563; /* Gray 600 */
            
            --font-title: 'Roboto Serif', serif;
            --font-body: 'Source Sans 3', sans-serif;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
        }
        
        /* Header y Título */
        .header {
            padding: 2rem;
            text-align: center;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border-color);
        }
        .header h1 {
            font-family: var(--font-title);
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .header p { color: var(--text-medium); font-size: 1.2rem; }
        
        /* Controles Principales */
        .controls-container {
            padding: 2rem;
            background: var(--bg-dark);
        }
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 0 auto 2rem;
            max-width: 800px;
            flex-wrap: wrap;
        }
        .input-container { flex: 1; min-width: 300px; }
        #promptInput {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 50px;
            background: var(--bg-light);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        #promptInput:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3);
        }

        /* Estilos de Botones */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: var(--bg-lighter); color: var(--text-light); }
        .btn-danger { background: var(--danger); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-info { background: var(--info); color: white; }
        .btn.small-btn { padding: 0.6rem 1.2rem; font-size: 0.9rem; }

        /* Opciones de Estilo */
        .style-options {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .style-options label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-medium);
        }
        select {
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
        }
        select option { background: var(--dark); }

        /* --- ESTILOS DE LA LÍNEA DE TIEMPO --- */
        #timeline-container {
            width: 90%;
            margin: 2rem auto;
            padding: 2rem 0;
            position: relative;
        }
        
        #timeline-container.empty::after {
            content: 'Genera una línea de tiempo para comenzar';
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-medium);
            font-size: 1.5rem;
            text-align: center;
        }
        
        .timeline-axis {
            position: absolute;
            background: var(--border-color);
            transition: all 0.5s ease;
        }

        .timeline-event {
            position: relative;
            padding: 1.5rem;
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .timeline-event:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.2);
            border-color: var(--primary);
        }

        .event-date {
            font-family: var(--font-title);
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        .event-icon {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 1.5rem;
        }
        .event-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            color: var(--text-light);
        }
        .event-description {
            font-size: 0.95rem;
            color: var(--text-medium);
            line-height: 1.5;
        }

        .event-dot {
            position: absolute;
            width: 16px;
            height: 16px;
            background: var(--bg-dark);
            border: 3px solid var(--primary);
            border-radius: 50%;
            z-index: 2;
        }

        /* Estilo: Horizontal */
        #timeline-container.horizontal {
            display: flex;
            overflow-x: auto;
            padding-bottom: 2rem; /* Espacio para scrollbar */
        }
        .horizontal .timeline-axis {
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            transform: translateY(-50%);
        }
        .horizontal .timeline-event {
            min-width: 300px;
            margin: 0 2rem;
            flex-shrink: 0;
        }
        .horizontal .event-dot {
            left: 50%;
            transform: translateX(-50%);
        }
        .horizontal .timeline-event.top {
            margin-bottom: 50px;
            align-self: flex-end;
        }
        .horizontal .timeline-event.top .event-dot { bottom: -28px; }

        .horizontal .timeline-event.bottom {
            margin-top: 50px;
            align-self: flex-start;
        }
        .horizontal .timeline-event.bottom .event-dot { top: -28px; }

        /* Estilo: Vertical */
        #timeline-container.vertical {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .vertical .timeline-axis {
            left: 50%;
            top: 0;
            width: 4px;
            height: 100%;
            transform: translateX(-50%);
        }
        .vertical .timeline-event {
            width: calc(50% - 40px);
        }
        .vertical .event-dot {
            top: 50%;
            transform: translateY(-50%);
        }
        .vertical .timeline-event.left {
            align-self: flex-start;
        }
        .vertical .timeline-event.left .event-dot { right: -48px; }

        .vertical .timeline-event.right {
            align-self: flex-end;
        }
        .vertical .timeline-event.right .event-dot { left: -48px; }

        /* Botones de acción inferiores */
        .bottom-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1.5rem auto;
            flex-wrap: wrap;
        }

        /* Indicador de Carga */
        .loading {
            display: none; align-items: center; justify-content: center;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(5px);
            z-index: 2000;
        }
        .loading-spinner {
            width: 60px; height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #importFileInput { display: none; }

        /* Estilos para el modal de ayuda */
        .help-content {
            text-align: left;
            padding: 0 1rem;
            max-height: 60vh;
            overflow-y: auto;
        }
        .help-content h2 {
            color: var(--primary);
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3rem;
            font-family: var(--font-title);
        }
        .help-content ul {
            list-style-position: inside;
            padding-left: 0.5rem;
        }
        .help-content li {
            margin-bottom: 0.75rem;
            line-height: 1.5;
            color: var(--text-medium);
        }
         .help-content li strong {
            color: var(--text-light);
         }
        .help-content code {
            background-color: var(--bg-dark);
            padding: 0.2em 0.4em;
            border-radius: 5px;
            font-family: monospace;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>ChronoCraft AI</h1>
        <p>Crea líneas de tiempo asombrosas con el poder de la IA</p>
    </header>
    
    <div class="controls-container">
        <div class="controls">
            <div class="input-container">
                <input type="text" id="promptInput" placeholder="Describe un tema (ej: 'Historia de la computación')">
            </div>
            <button class="btn btn-primary" onclick="generateTimeline()">
                ✨ Generar Línea de Tiempo
            </button>
        </div>
        <div class="style-options">
             <label>
                Estilo:
                <select id="styleSelect" onchange="applyStyle()">
                    <option value="vertical">Vertical Alternado</option>
                    <option value="horizontal">Horizontal Alternado</option>
                </select>
            </label>
        </div>
    </div>
    
    <div id="timeline-container" class="empty">
        <div class="timeline-axis"></div>
    </div>
    
    <div class="bottom-actions">
        <button class="btn btn-secondary small-btn" onclick="addEventManually()">➕ Añadir Evento</button>
        <button class="btn btn-secondary small-btn" onclick="document.getElementById('importFileInput').click()">📂 Importar</button>
        <button class="btn btn-secondary small-btn" onclick="exportJSON()">💾 Exportar</button>
        <button class="btn btn-secondary small-btn" onclick="exportPNG()">📷 Capturar</button>
        <button class="btn btn-danger small-btn" onclick="resetTimeline()">🔄 Reiniciar</button>
        <button class="btn btn-warning small-btn" onclick="showApiKeyModal()">⚙️ Configuración</button>
        <button class="btn btn-info small-btn" onclick="showHelpModal()">❓ Ayuda</button>
    </div>
    
    <div class="loading"><div class="loading-spinner"></div></div>
    <input type="file" id="importFileInput" accept=".json" onchange="handleFileImport(event)">
    
    <script>
    // --- ESTADO DE LA APLICACIÓN ---
    let events = [];
    let currentStyle = 'vertical';

    // --- LÓGICA DE LA IA (GEMINI API) ---
    async function generateTimeline() {
        const userPrompt = document.getElementById('promptInput').value.trim();
        if (!userPrompt) {
            showToast('warning', 'Campo vacío', 'Por favor, ingresa un tema.');
            return;
        }
        
        const apiKey = getApiKey();
        if (!apiKey) return; // Detener si no hay API key
        
        document.querySelector('.loading').style.display = 'flex';

        const structuredPrompt = `Eres un historiador experto. Basado en el tema "${userPrompt}", genera una línea de tiempo con los hitos más importantes. Para cada hito, proporciona una fecha, un título, una descripción concisa (máximo 25 palabras) y un único emoji que lo represente. Importante: si usas comillas dobles (") dentro de una descripción, asegúrate de escaparlas con una barra invertida (\\"). Devuelve la respuesta EXCLUSIVAMENTE en formato JSON, siguiendo el esquema proporcionado.`;
        const jsonSchema = {
            type: "OBJECT",
            properties: {
                "events": {
                    type: "ARRAY",
                    items: {
                        type: "OBJECT",
                        properties: {
                            "date": { "type": "STRING" },
                            "title": { "type": "STRING" },
                            "description": { "type": "STRING" },
                            "icon": { "type": "STRING" }
                        },
                        required: ["date", "title", "description", "icon"]
                    }
                }
            },
            required: ["events"]
        };

        try {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: structuredPrompt }] }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: jsonSchema
                }
            };
            
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorBody = await response.json();
                console.error("API Error Response:", errorBody);
                throw new Error(`Error de la API: ${response.statusText}`);
            }

            const result = await response.json();
            if (!result.candidates || !result.candidates[0].content.parts[0].text) {
                throw new Error("Respuesta inesperada de la API.");
            }
            
            let responseText = result.candidates[0].content.parts[0].text;
             if (responseText.startsWith("```json")) {
                responseText = responseText.substring(7, responseText.length - 3).trim();
            } else if (responseText.startsWith("```")) {
                 responseText = responseText.substring(3, responseText.length - 3).trim();
            }

            const timelineData = JSON.parse(responseText);
            if (!timelineData.events || !Array.isArray(timelineData.events)) {
                throw new Error("El formato JSON recibido no contiene un array de eventos.");
            }

            events = timelineData.events.map(e => ({...e, id: crypto.randomUUID()}));
            sortEvents();
            renderTimeline();
            saveToLocalStorage();
            showToast('success', 'Línea de tiempo generada');

        } catch (error) {
            console.error("Error al generar la línea de tiempo:", error);
            showToast('error', 'Error de Generación', 'No se pudo crear la línea de tiempo. Revisa tu API Key y que el modelo esté disponible.');
        } finally {
            document.querySelector('.loading').style.display = 'none';
        }
    }

    // --- RENDERIZADO Y MANIPULACIÓN DEL DOM ---
    function renderTimeline() {
        const container = document.getElementById('timeline-container');
        container.innerHTML = '<div class="timeline-axis"></div>';
        
        if (events.length === 0) {
            container.classList.add('empty');
            return;
        }
        container.classList.remove('empty');
        container.classList.add(currentStyle);

        events.forEach((event, index) => {
            const eventEl = document.createElement('div');
            eventEl.className = 'timeline-event';
            eventEl.dataset.id = event.id;

            if (currentStyle === 'vertical') {
                eventEl.classList.add(index % 2 === 0 ? 'left' : 'right');
            } else {
                eventEl.classList.add(index % 2 === 0 ? 'top' : 'bottom');
            }
            
            eventEl.innerHTML = `
                <div class="event-dot"></div>
                <div class="event-date">${event.date}</div>
                <div class="event-icon">${event.icon}</div>
                <h3 class="event-title">${event.title}</h3>
                <p class="event-description">${event.description}</p>
            `;
            
            eventEl.addEventListener('click', () => editEvent(event.id));
            container.appendChild(eventEl);
        });
    }

    function applyStyle() {
        const newStyle = document.getElementById('styleSelect').value;
        const container = document.getElementById('timeline-container');
        container.classList.remove(currentStyle);
        currentStyle = newStyle;
        renderTimeline();
    }

    // --- MANIPULACIÓN DE EVENTOS (Añadir, Editar, etc.) ---
    async function addEventManually() {
        showEventModal({
            id: crypto.randomUUID(),
            date: '',
            title: '',
            description: '',
            icon: '🗓️'
        });
    }

    async function editEvent(id) {
        const event = events.find(e => e.id === id);
        if (event) {
            showEventModal(event);
        }
    }

    async function showEventModal(event) {
        const result = await Swal.fire({
            title: event.title ? 'Editar Evento' : 'Añadir Nuevo Evento',
            html: `
                <input id="swal-date" class="swal2-input" placeholder="Fecha (ej: 1990, Ene 2020)" value="${event.date}">
                <input id="swal-title" class="swal2-input" placeholder="Título del evento" value="${event.title}">
                <textarea id="swal-desc" class="swal2-textarea" placeholder="Descripción">${event.description}</textarea>
                <input id="swal-icon" class="swal2-input" placeholder="Emoji/Icono" value="${event.icon}">
            `,
            focusConfirm: false,
            showCancelButton: true,
            showDenyButton: true,
            confirmButtonText: 'Guardar',
            cancelButtonText: 'Cancelar',
            denyButtonText: 'Eliminar',
            denyButtonColor: 'var(--danger)',
            preConfirm: () => {
                return {
                    date: document.getElementById('swal-date').value,
                    title: document.getElementById('swal-title').value,
                    description: document.getElementById('swal-desc').value,
                    icon: document.getElementById('swal-icon').value
                }
            }
        });

        if (result.isConfirmed) {
            const formValues = result.value;
            if (!formValues.title || !formValues.date) {
                showToast('error', 'Faltan datos', 'La fecha y el título son obligatorios.');
                return;
            }
            const index = events.findIndex(e => e.id === event.id);
            if (index > -1) {
                events[index] = { ...event, ...formValues };
            } else {
                events.push({ ...event, ...formValues });
            }
            sortEvents();
            renderTimeline();
            saveToLocalStorage();
        } else if (result.isDenied) {
            events = events.filter(e => e.id !== event.id);
            renderTimeline();
            saveToLocalStorage();
            showToast('success', 'Evento eliminado');
        }
    }

    function sortEvents() {
        events.sort((a, b) => {
            const dateA = new Date(a.date);
            const dateB = new Date(b.date);
            if (!isNaN(dateA) && !isNaN(dateB)) {
                return dateA - dateB;
            }
            return a.date.localeCompare(b.date);
        });
    }

    // --- PERSISTENCIA Y GESTIÓN DE DATOS ---
    function saveToLocalStorage() {
        localStorage.setItem('chronoCraftData', JSON.stringify(events));
    }

    function loadFromLocalStorage() {
        const savedData = localStorage.getItem('chronoCraftData');
        if (savedData) {
            try {
                const parsedEvents = JSON.parse(savedData);
                if (Array.isArray(parsedEvents)) {
                    events = parsedEvents;
                    sortEvents();
                    renderTimeline();
                }
            } catch (e) {
                console.error("Error al cargar datos locales, se reiniciarán.", e);
                localStorage.removeItem('chronoCraftData');
            }
        }
    }

    function exportJSON() {
        if (events.length === 0) {
            showToast('warning', 'Línea de tiempo vacía');
            return;
        }
        const dataStr = JSON.stringify(events, null, 2);
        const blob = new Blob([dataStr], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.download = `ChronoCraft_Timeline.json`;
        link.href = url;
        link.click();
        URL.revokeObjectURL(url);
    }
    
    function handleFileImport(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = e => {
            try {
                const importedEvents = JSON.parse(e.target.result);
                if (Array.isArray(importedEvents)) {
                    events = importedEvents.map(ev => ({...ev, id: crypto.randomUUID()}));
                    sortEvents();
                    renderTimeline();
                    saveToLocalStorage();
                    showToast('success', 'Línea de tiempo importada');
                } else { throw new Error('Formato no válido'); }
            } catch(error) { showToast('error', 'Error al importar archivo'); }
        };
        reader.readAsText(file);
    }

    function exportPNG() {
        const container = document.getElementById('timeline-container');
        if (events.length === 0) {
            showToast('warning', 'Nada que exportar');
            return;
        }
        showToast('info', 'Preparando captura...');
        html2canvas(container, {
            backgroundColor: getComputedStyle(document.body).getPropertyValue('--bg-dark'),
            scale: 1.5,
            useCORS: true
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `ChronoCraft_Timeline.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    function resetTimeline() {
        Swal.fire({
            title: '¿Reiniciar Línea de Tiempo?',
            text: "Se borrará todo el contenido actual.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Sí, reiniciar',
            ...getSwalTheme()
        }).then(result => {
            if (result.isConfirmed) {
                events = [];
                renderTimeline();
                localStorage.removeItem('chronoCraftData');
                document.getElementById('promptInput').value = '';
            }
        });
    }
    
    // --- UTILIDADES, AYUDA Y API KEY ---
    function showHelpModal() {
        const helpHtml = `
        <div class="help-content">
            <h2>🚀 Primeros Pasos</h2>
            <ul>
                <li><strong>Genera tu primera línea de tiempo:</strong> Escribe un tema (ej: "La Revolución Francesa") en el campo principal y haz clic en <strong>✨ Generar</strong>.</li>
                 <li><strong>Configura tu API Key:</strong> Para que la IA funcione, haz clic en <strong>⚙️ Configuración</strong> y pega tu clave de API de Google AI Studio. Solo necesitas hacerlo una vez.</li>
            </ul>
            
            <h2>✍️ Edición y Personalización</h2>
            <ul>
                <li><strong>Edita un evento:</strong> Simplemente haz clic sobre cualquier evento en la línea de tiempo para modificar su fecha, título, descripción o icono.</li>
                <li><strong>Añade un evento:</strong> Usa el botón <strong>➕ Añadir Evento</strong> para crear un nuevo hito desde cero.</li>
                <li><strong>Cambia el estilo:</strong> Usa el selector de <strong>Estilo</strong> para cambiar entre una vista vertical u horizontal.</li>
            </ul>

            <h2>💾 Gestión de Datos</h2>
            <ul>
                <li><strong>Guardado automático:</strong> Tu trabajo se guarda automáticamente en el navegador. ¡No te preocupes por perderlo!</li>
                <li><strong>Importar/Exportar:</strong> Usa los botones <strong>📂 Importar</strong> y <strong>💾 Exportar</strong> para guardar tus líneas de tiempo como un archivo <code>.json</code> y compartirlas o tener copias de seguridad.</li>
                <li><strong>Capturar como imagen:</strong> Con el botón <strong>📷 Capturar</strong>, puedes descargar una imagen PNG de alta calidad de tu línea de tiempo.</li>
            </ul>
        </div>
        `;

        Swal.fire({
            title: 'Guía de Ayuda de ChronoCraft AI',
            html: helpHtml,
            width: '80%',
            ...getSwalTheme()
        });
    }

    async function showApiKeyModal() {
        const { value: apiKey } = await Swal.fire({
            title: 'Configurar API Key de Gemini',
            input: 'password',
            inputPlaceholder: 'Ingresa tu API Key aquí',
            inputValue: localStorage.getItem('geminiApiKey_chronoCraft') || '',
            showCancelButton: true,
            confirmButtonText: 'Guardar',
            ...getSwalTheme()
        });

        if (apiKey) {
            localStorage.setItem('geminiApiKey_chronoCraft', apiKey);
            showToast('success', 'API Key guardada');
        }
    }

    function getApiKey() {
        const apiKey = localStorage.getItem('geminiApiKey_chronoCraft');
        if (!apiKey) {
            showToast('warning', 'API Key no configurada', 'Por favor, configura tu API Key.');
            showApiKeyModal();
            return null;
        }
        return apiKey;
    }

    const Toast = Swal.mixin({
        toast: true, position: 'top-end', showConfirmButton: false, timer: 3000, timerProgressBar: true
    });
    function showToast(icon, title) {
        Toast.fire({ icon, title, background: 'var(--bg-light)', color: 'var(--text-light)' });
    }
    function getSwalTheme() {
        return {
            background: 'var(--bg-light)',
            color: 'var(--text-light)',
            confirmButtonColor: 'var(--primary)',
            cancelButtonColor: 'var(--bg-lighter)'
        };
    }

    // --- INICIALIZACIÓN ---
    window.onload = () => {
        loadFromLocalStorage();
        applyStyle();
    };
    </script>
</body>
</html>
